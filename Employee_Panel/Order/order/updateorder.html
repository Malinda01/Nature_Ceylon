<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order - Nature Ceylon</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../Admin_Panel/Managements/assets/css/form.css">
</head>
<body>
    <header>
        <button id="backButton" onclick="goBack()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        <h1>Nature Ceylon</h1>
    </header>

    <main class="container mt-4">
        <h2>Update Order</h2>
        <form id="updateOrderForm" onsubmit="return validateForm()">
            <!-- Online Order ID -->
            <div class="mb-3">
                <label for="orderId" class="form-label">Online Order ID</label>
                <select class="form-select" id="orderId" name="orderId" required>
                    <option value="" disabled selected>Select Order ID</option>
                    <option value="ORD001">ORD001</option>
                    <option value="ORD002">ORD002</option>
                    <option value="ORD003">ORD003</option>
                    <!-- Add more options dynamically from the backend -->
                </select>
            </div>

            <!-- Order Date -->
            <div class="mb-3">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="orderDate" name="orderDate" required>
            </div>

            <!-- Order Status -->
            <div class="mb-3">
                <label for="orderStatus" class="form-label">Order Status</label>
                <select class="form-select" id="orderStatus" name="orderStatus" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="true">Completed</option>
                    <option value="false">Pending</option>
                </select>
            </div>

            <!-- Confirmation Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="confirmationCheckbox" name="confirmationCheckbox" required>
                <label class="form-check-label" for="confirmationCheckbox">
                    I confirm that the information provided is accurate.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100 mt-3">Update Order</button>
        </form>
    </main>

    <footer class="text-center mt-4">
        <!-- <p>&copy; 2024 Nature Ceylon. All Rights Reserved.</p> -->
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }

        function validateForm() {
            const checkbox = document.getElementById("confirmationCheckbox");
            if (!checkbox.checked) {
                alert("You must confirm the information is accurate.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
