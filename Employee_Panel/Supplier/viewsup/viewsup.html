<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Suppliers - Nature Ceylon</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../Admin_Panel/Managements/assets/css/form.css">
</head>
<body>
    <header>
        <button id="backButton" onclick="goBack()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        <h1>Nature Ceylon</h1>
    </header>

    <main class="container mt-4">
        <h2>View Suppliers</h2>

        <!-- Table to View Supplier Details -->
        <table class="table table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Supplier ID</th>
                    <th scope="col">Supplier Name</th>
                    <th scope="col">Supplier Company</th>
                    <th scope="col">Employee ID</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Example Row 1 -->
                <tr>
                    <td>SUP123</td>
                    <td>ABC Supplies</td>
                    <td>ABC Corp</td>
                    <td>EMP001</td>
                   
                        
                </tr>
                <!-- Example Row 2 -->
                <tr>
                    <td>SUP124</td>
                    <td>XYZ Enterprises</td>
                    <td>XYZ Inc</td>
                    <td>EMP002</td>
                    
                </tr>
                <!-- More rows can be added dynamically or fetched from a database -->
            </tbody>
        </table>
    </main>

    <footer class="text-center mt-4">
        <!-- <p>&copy; 2024 Nature Ceylon. All Rights Reserved.</p> -->
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
