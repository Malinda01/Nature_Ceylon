<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Order Reviews - Nature Ceylon</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/form.css">
</head>
<body>
    <header>
        <button id="backButton" onclick="goBack()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        <h1>Nature Ceylon</h1>
    </header>

    <main class="container mt-4">
        <h2>Order Reviews</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Review ID</th>
                    <th>Review Date</th>
                    <th>Review Description</th>
                    <th>Product ID</th>
                    <th>Customer ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example data rows -->
                <tr>
                    <td>REV001</td>
                    <td>2024-11-15</td>
                    <td>The product was excellent and delivery was on time!</td>
                    <td>PROD001</td>
                    <td>CUST001</td>
                </tr>
                <tr>
                    <td>REV002</td>
                    <td>2024-11-16</td>
                    <td>Quality was good, but delivery was delayed.</td>
                    <td>PROD002</td>
                    <td>CUST002</td>
                </tr>
                <!-- Add dynamic rows from the backend -->
            </tbody>
        </table>
    </main>

    <footer class="text-center mt-4">
        <!-- <p>&copy; 2024 Nature Ceylon. All Rights Reserved.</p> -->
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
