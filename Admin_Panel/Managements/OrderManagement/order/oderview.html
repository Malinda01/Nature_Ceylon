<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders - Nature Ceylon</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/form.css">
</head>
<body>
    <header>
        <button id="backButton" onclick="goBack()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        <h1>Nature Ceylon</h1>
    </header>

    <main class="container mt-4">
        <h2>View Orders</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Online Order ID</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Order Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Order Rows -->
                <tr>
                    <td>ORD001</td>
                    <td>2024-11-25</td>
                    <td><span class="badge bg-warning">Pending</span></td> <!-- False -->
                </tr>
                <tr>
                    <td>ORD002</td>
                    <td>2024-11-26</td>
                    <td><span class="badge bg-success">Completed</span></td> <!-- True -->
                </tr>
                <tr>
                    <td>ORD003</td>
                    <td>2024-11-27</td>
                    <td><span class="badge bg-warning">Pending</span></td> <!-- False -->
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="text-center mt-4">
        <!-- <p>&copy; 2024 Nature Ceylon. All Rights Reserved.</p> -->
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
