<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Supplier - Nature Ceylon</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/form.css">
</head>
<body>
    <header>
        <button id="backButton" onclick="goBack()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        <h1>Nature Ceylon</h1>
    </header>

    <main class="container mt-4">
        <h2>Update Supplier</h2>

        <form id="updateSupplierForm" onsubmit="return validateForm()">
            
            <!-- Supplier ID (Selection Box) -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-file-earmark"></i></span>
                <select class="form-control" id="supplierId" name="supplierId" required>
                    <option value="" disabled selected>Select Supplier ID</option>
                    <!-- Example Supplier IDs (these can be dynamically generated from a database) -->
                    <option value="SUP123">SUP123 - ABC Supplies</option>
                    <option value="SUP124">SUP124 - XYZ Enterprises</option>
                    <option value="SUP125">SUP125 - PQR Traders</option>
                </select>
            </div>

            <!-- Supplier Name -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="supplierName" name="supplierName" placeholder="Supplier Name" required>
            </div>

            <!-- Supplier Company -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-building"></i></span>
                <input type="text" class="form-control" id="supplierCompany" name="supplierCompany" placeholder="Supplier Company" required>
            </div>

            <!-- Employee ID -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                <input type="text" class="form-control" id="employeeId" name="employeeId" placeholder="Employee ID" required>
            </div>

            <!-- Confirmation Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confirmationCheckbox" name="confirmationCheckbox" required>
                <label class="form-check-label" for="confirmationCheckbox">
                    I confirm that the information provided is true and accurate.
                </label>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Update Supplier" class="btn btn-warning w-100 mt-3">
        </form>
    </main>

    <footer class="text-center mt-4">
        <!-- <p>&copy; 2024 Nature Ceylon. All Rights Reserved.</p> -->
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }

        function validateForm() {
            const supplierId = document.getElementById("supplierId").value;
            const supplierName = document.getElementById("supplierName").value;
            const supplierCompany = document.getElementById("supplierCompany").value;
            const employeeId = document.getElementById("employeeId").value;
            const checkbox = document.getElementById("confirmationCheckbox");

            if (!supplierId || !supplierName || !supplierCompany || !employeeId) {
                alert("Please fill in all fields.");
                return false;
            }

            if (!checkbox.checked) {
                alert("You must confirm that the information is true.");
                return false;
            }

            alert("Supplier Updated Successfully!");
            return true;
        }
    </script>
</body>
</html>
