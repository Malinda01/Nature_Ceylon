<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer - Nature Ceylon</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/form.css">
    <style>
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <button id="backButton" onclick="goBack()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </button>
        <h1>Nature Ceylon</h1>
    </header>
    
    <main>
        <div class="container">
            <!-- Delete Customer Section -->
            <div class="form-container mt-4">
                <form id="deleteCustomerForm" onsubmit="return deleteCustomer(event)">
                    <h2>Delete Customer</h2>
                
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <select class="form-control" id="deleteCustomerSelect" name="customerId" required>
                            <option value="">-- Select Customer --</option>
                            <option value="CUST001">CUST001 - John Doe</option>
                            <option value="CUST002">CUST002 - Jane Smith</option>
                            <option value="CUST003">CUST003 - Robert Brown</option>
                            <!-- Additional customers dynamically populated -->
                        </select>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="deleteCustomerConfirmationCheckbox" name="deleteCustomerConfirmationCheckbox" required>
                        <label class="form-check-label" for="deleteCustomerConfirmationCheckbox">
                            I confirm that I want to delete this customer permanently.
                        </label>
                    </div>
                
                    <input type="submit" value="Delete Customer" class="btn btn-danger mt-3">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Nature Ceylon. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        function goBack() {
            window.history.back();
        }

        function deleteCustomer(event) {
            if (event) event.preventDefault(); // Prevent form submission

            const customerSelect = document.getElementById("deleteCustomerSelect").value;
            const confirmCheckbox = document.getElementById("deleteCustomerConfirmationCheckbox");
            
            if (customerSelect === "") {
                alert("Please select a customer to delete.");
                return false;
            }
            
            if (!confirmCheckbox.checked) {
                alert("Please confirm the deletion by checking the checkbox.");
                return false;
            }

            const confirmDelete = confirm(`Are you sure you want to permanently delete customer ${customerSelect}?`);
            if (confirmDelete) {
                // Code to handle deletion (e.g., send request to the server)
                alert(`Customer with ID ${customerSelect} has been deleted.`);
                return true;
            }
            return false;
        }

        // Add event listener for form submission
        document.getElementById('deleteCustomerForm').addEventListener('submit', deleteCustomer);
    </script>
</body>
</html>
